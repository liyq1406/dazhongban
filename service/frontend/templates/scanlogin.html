<!DOCTYPE html>
<!-- saved from url=(0031)http://ws.gjingxi.com/qr_login/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>扫码登录</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/impowerApp29579a.css">
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
</head>
<body style="background-color: rgb(51, 51, 51); padding: 50px;">
<div class="main impowerBox">
    <div class="loginPanel normalPanel">
        <div class="title">扫码登录</div>
        <div class="waiting panelContent">
            <div class="wrp_code"><img class="qrcode lightBorder" src="{{ qrcode }}">
            </div>
            <div class="info">
                <div class="status status_browser js_status normal" id="wx_default_tip">
                    <p>请使用微信扫描二维码登录</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    !function () {
        function a(c) {
            $.ajax({
                type: "GET",
                url: "{{ scan }}",
                cache: false,
                dataType: 'json',
                timeout: 2000,
                success: function (data) {
                    var data = eval('(' + data + ')');
                    console.log(data.data);

                    switch (data.data) {
                        case 'done':
                            window.location.href = '{{ done }}';
                            break;
                        case 'cancel':
                            window.location.href = '{{ cancel }}';
                            break;
                        case 'timeout':
                            window.location.reload();
                            break;
                        case 'scan':
                            setTimeout(a, 2000);
                            break;
                    }
                }

            })
        }

        setTimeout(a, 2000);
    }();
</script>
</body>
</html>
